{% extends 'layout.html' %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="col-sm-6 col-sm-offset-3 well">
    <h3>Register New User:</h3>
    <hr>
    <form action="{% url 'register' %}" method="POST">
      {% csrf_token %}
      {{form|crispy}}
      <input class="col-sm-4 col-sm-offset-4 btn btn-primary" type="submit" value="Register">

    </form>

  </div>

{% endblock %}
